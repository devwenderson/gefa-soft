{% extends "base.html" %}
{% block title %}Produção{% endblock title %}
{% block content %}
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="h2">Cadastrar produção do funcionáro: {{ funcionario.nome }}</h1>
                <form action="{% url 'create-producao' funcionario.pk %}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Cadastrar</button>
                    <a href="{% url 'list-producao' funcionario.pk %}" class="btn btn-danger">Cancelar</a>
                </form>

            </div>
        </div>
        
    </div>
{% endblock content %}
