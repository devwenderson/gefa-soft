{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div>
      <a href="{% url 'create-funcionario' %}" class="btn btn-primary">Cadastrar funcionário</a>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Funcionário</th>
          <th scope="col">Função</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        {% for fun in funcionarios %}
          <tr>
            <th>{{ fun.pk }}</th>
            <td>{{ fun.nome }}</td>
            <td>{{ fun.funcao }}</td>
            <td>
              <a href="{% url 'update-funcionario' fun.pk %}">Atualizar</a>
              <a href="{% url 'delete-funcionario' fun.pk %}">Deletar</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
