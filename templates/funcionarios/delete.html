{% extends "base.html" %}
{% block title %}Funcionários{% endblock title %}
{% block content %}
    <div class="container">
        <h1>Você quer deletar o funcionário {{ object }}?</h1>
        <form action="{% url 'delete-funcionario' object.pk %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Deletar</button>
            <a href="{% url 'list-funcionarios' %}" class="btn btn-primary">Cancelar</a>
        </form>
    </div>
{% endblock content %}
