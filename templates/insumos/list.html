{% extends 'base.html' %}

{% block content %}
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Insumo</th>
        <th scope="col">Preço unitário</th>
      </tr>
    </thead>
    <tbody>
      {% for insumo in insumos %}
        <tr>
          <th>{{ insumo.pk }}</th>
          <td>{{ insumo.tipo }}</td>
          <td>{{ insumo.preco }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
