{% extends "base.html" %}
{% block title %}Gasto de Insumos{% endblock  %}
{% block content %}
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="h2">Deseja deletar o custo com {{ object }}?</h1>
                <form action="{% url 'delete-gasto-insumo' object.pk %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Deletar</button>
                    <a href="{% url 'list-gasto-insumo' %}" class="btn btn-primary">Cancelar</a>
                </form>

            </div>
        </div>
        
    </div>
{% endblock content %}
