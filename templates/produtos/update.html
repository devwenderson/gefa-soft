{% extends "base.html" %}
{% block title %}Produtos{% endblock title %}
{% block content %}
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="h2">Atualizar dados do produto: {{ produto.nome }}</h1>
                <form action="{% url 'update-produto' produto.pk %}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Atualizar</button>
                    <a href="{% url 'list-produtos' %}" class="btn btn-danger">Cancelar</a>
                </form>

            </div>
        </div>
        
    </div>
{% endblock content %}
